name: KBTU Scheduled Attendance Bot

on:
  schedule:
    # Пн-Вт (1-2), запуск каждые 20 минут с 03:00 до 06:59 UTC
    # Последний запуск в 06:40 UTC (11:40 Алматы) завершится к 12:00
    - cron: '*/20 3-6 * * 1-2'
  workflow_dispatch: # Кнопка для ручного запуска

jobs:
  attendance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install playwright requests
          playwright install chromium
      - name: Run Bot
        env:
          WSP_LOGIN: ${{ secrets.WSP_LOGIN }}
          WSP_PASSWORD: ${{ secrets.WSP_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py
