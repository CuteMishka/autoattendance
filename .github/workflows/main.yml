name: KBTU Scheduled Attendance Bot

on:
  schedule:
    # Запуск каждые 20 минут с 03:00 до 10:00 UTC (08:00 - 15:00 Алматы)
    - cron: '*/20 3-9 * * *'
  workflow_dispatch: # Кнопка для ручного запуска

jobs:
  attendance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install playwright requests
          playwright install chromium
      - name: Run Bot
        env:
          WSP_LOGIN: ${{ secrets.WSP_LOGIN }}
          WSP_PASSWORD: ${{ secrets.WSP_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py