name: KBTU Ultra-Reliable Bot

on:
  schedule:
    # Пн-Вт (1-2). Запуски каждые 30 минут.
    # Окно: 03:00 - 07:00 UTC (08:00 - 12:00 Алматы)
    - cron: '0,30 3-6 * * 1-2'
  workflow_dispatch:

jobs:
  attendance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install playwright requests
          playwright install chromium
      - name: Run Bot
        env:
          WSP_LOGIN: ${{ secrets.WSP_LOGIN }}
          WSP_PASSWORD: ${{ secrets.WSP_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py
