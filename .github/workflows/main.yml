name: KBTU Ultra-Reliable Bot

on:
  schedule:
    # Пн-Вт (1-2). Запуски каждые 30 минут.
    # 00:00 UTC — это 05:00 утра по Алматы.
    # Диапазон 0-6 UTC охватывает время с 05:00 до 11:59 по Алматы.
    # Последний запуск в 06:30 UTC (11:30 Алматы) проработает 55 минут до ~12:25.
    - cron: '0,30 0-6 * * 1-2'
  workflow_dispatch: # Позволяет запускать бота вручную через вкладку Actions

jobs:
  attendance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright requests
          playwright install chromium

      - name: Run Bot
        env:
          WSP_LOGIN: ${{ secrets.WSP_LOGIN }}
          WSP_PASSWORD: ${{ secrets.WSP_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py
